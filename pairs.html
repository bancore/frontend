$('.MuiToggleButtonGroup-root > button').on('click', function(e) {
	$('.Mui-selected').removeClass('Mui-selected');
	$('div.MuiPaper-root.MuiCard-root.jss36.MuiPaper-elevation1.MuiPaper-rounded').hide();
	let currentClass = $(e.currentTarget).attr('nav');
	$("#" + currentClass).show();
	$(e.currentTarget).addClass('Mui-selected');
	});

$('div.jss75 > button').on('click', function(e) {
	 let percentage = $(e.currentTarget.children).closest('h5')[0].innerText;
	 let input = $(e.currentTarget.children).parent().parent().parent().find('.MuiInputBase-input.MuiOutlinedInput-input')[1];
	 let value = $($(e.currentTarget.children).parent().parent().parent().find('.MuiInputBase-input.MuiOutlinedInput-input')[0]).val();
         console.log(value);
	 value = isNaN(parseFloat(value)) ? 0 : value;
	 let adjustedVal = (parseFloat(percentage) / 100) * parseFloat(value);
	 $(input).val(adjustedVal);
});
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}
$(window).on('load', function() {
  let params = localStorage.getItem("params");
  let paramsJSON = JSON.parse(params);
  if(paramsJSON['token'].slice(0,2) === "0x" && !isNaN(paramsJSON['id'])) {
    let tradeLink = "https://app.uniswap.org/#/swap/?" + paramsJSON['uni-link'];
    let input = getParameterByName('inputCurrency', tradeLink);
    let output = getParameterByName('outputCurrency', tradeLink);
    let addLiqLink = "https://app.uniswap.org/#/add/" + input + "/" + output;
    console.log($('#trade-uni'), $('#buy-lp'));
    $('#trade-uni').attr("href", tradeLink);
    $('#buy-lp').attr("href", addLiqLink);
    $('.tokenAddress').text(paramsJSON['name']);
  }
});
	</script>
